<!DOCTYPE html>
<head>
<meta charset="utf-8">
<title>CS 360 Data Visualization</title>

<!-- JavaScript Libraries //-->
<script src="http://d3js.org/d3.v3.min.js"></script>

<!-- CSS Style //-->
<link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,900|Source+Code+Pro:300" rel="stylesheet" type="text/css">
<link href="style.css" rel="stylesheet" type="text/css">

<script>
/* GLOBALS */

var width  = 960;           // width of svg image
var height = 1200;           // height of svg image
var margin = 20;            // amount of margin around plot area
var pad = margin / 2;       // actual padding amount
var radius = 4;             // fixed node radius
var yfixed = height / 2;  // y position for all nodes
var S_TAZ_id = 11;  // A specific ID we are looking at

/* HELPER FUNCTIONS */

// Generates a tooltip for a SVG circle element based on its ID
function addTooltip(circle) {
    var x = parseFloat(circle.attr("cx"));
    var y = parseFloat(circle.attr("cy"));
    var r = parseFloat(circle.attr("r"));
    var mc1 = circle.attr("id");
    var mc2 = circle.attr("ImmPer");

    var tooltip = d3.select("#plot")
        .append("text")
        .text("TAZ_id: " + mc1 + "; Imm_Per: " + mc2)
        .attr("x", x)
        .attr("y", y)
        .attr("dy", -r * 2)
        .attr("id", "tooltip");

    var offset = tooltip.node().getBBox().width / 2;

    if ((x - offset) < 0) {
        tooltip.attr("text-anchor", "start");
        tooltip.attr("dx", -r);
    }
    else if ((x + offset) > (width - margin)) {
        tooltip.attr("text-anchor", "end");
        tooltip.attr("dx", r);
    }
    else {
        tooltip.attr("text-anchor", "middle");
        tooltip.attr("dx", 0);
    }
}

/* MAIN DRAW METHOD */

// Draws an arc diagram for the provided undirected graph
function arcDiagram(graph) {
    // create svg image
    var svg = d3.select("body")
        .append("svg")
        .attr("id", "arc")
        .attr("width", width)
        .attr("height", height);

    // create plot area within svg image
    var plot = svg.append("g")
        .attr("id", "plot")
        .attr("transform", "translate(" + pad + ", " + pad + ")");

    // fix graph links to map to objects instead of indices
    graph.links.forEach(function(d, i) {
        d.source = isNaN(d.source) ? d.source : graph.nodes[d.source];
        d.target = isNaN(d.target) ? d.target : graph.nodes[d.target];
    });

    // must be done AFTER links are fixed
    linearLayout(graph.nodes);

    // draw links GOING In    
    drawLinks(graph.links);

    // draw nodes last
    drawNodes(graph.nodes);
}

// Layout nodes linearly, sorted by ImmPer
function linearLayout(nodes) {
    // sort nodes by ImmPer
    nodes.sort(function(a, b) {
        return b.ImmPer - a.ImmPer;
    })

    // used to scale node index to x position
    var xscale = d3.scale.linear()
        .domain([0, nodes.length - 1])
        .range([radius, width - margin - radius]);

    // calculate pixel location for each node
    nodes.forEach(function(d, i) {
        d.x = xscale(i);
        d.y = yfixed;
    });
}

// Draws nodes on plot
function drawNodes(nodes) {
    // used to assign nodes color by ImmPer
    var color = d3.scale.linear()
        .domain([0, 100])
        .range(["orange", "darkred"])
        .interpolate(d3.interpolateLab);

    d3.select("#plot").selectAll(".node")
        .data(nodes)
        .enter()
        .append("circle")
        .attr("class", "node")
        .attr("id", function(d, i) { return d.TAZ_id; })
        .attr("ImmPer", function(d, i) { return d.ImmPer; })
        .attr("cx", function(d, i) { return d.x; })
        .attr("cy", function(d, i) { return d.y; })
        .attr("r",  function(d, i) { return radius; })
        .style("fill",   function(d, i) { return color(d.ImmPer); })
        .on("mouseover", function(d, i) { addTooltip(d3.select(this)); })
        .on("mouseout",  function(d, i) { d3.select("#tooltip").remove(); });
}

// Draws nice arcs for each link on plot
function drawLinks(links) {
    // scale to generate radians (just for lower-half of circle)
    var radians = d3.scale.linear()
        .range([-(Math.PI / 2), Math.PI / 2]);

    // path generator for arcs (uses polar coordinates)
    var arclink = d3.svg.arc()

    var arcout = d3.svg.arc()
        .startAngle(Math.PI / 2)
        .endAngle(3 * Math.PI / 2);

    // add links
    d3.select("#plot").selectAll(".link")
        .data(links)
        .enter()
        .append("path")
        .attr("class", "arc")
        .attr("transform", function(d, i) {
            // arc will always be drawn around (0, 0)
            // shift so (0, 0) will be between source and target
            var xshift = d.source.x + (d.target.x - d.source.x) / 2;
            var yshift = yfixed;
            return "translate(" + xshift + ", " + yshift + ")";
        })
        .attr("d", function(d, i) {
            if ((d.target.TAZ_id == S_TAZ_id) || (d.source.TAZ_id == S_TAZ_id)) {

            // get x distance between source and target
            var xdist = Math.abs(d.source.x - d.target.x);

            // set arc radius based on x distance
            arclink.innerRadius(xdist / 2 - d.value / 2);
            arclink.outerRadius(xdist / 2 + d.value / 2);

            // if the link is going out, the arc will be above
            if (d.target.TAZ_id == S_TAZ_id) {
            arclink.startAngle(-Math.PI / 2);
            arclink.endAngle(Math.PI / 2); }

            // if the link is going in, the arc will be below
            if (d.source.TAZ_id == S_TAZ_id) {
            arclink.startAngle(Math.PI / 2);
            arclink.endAngle(3 * Math.PI / 2); }

            // want to generate 1/3 as many points per pixel in x direction
            var points = d3.range(0, Math.ceil(xdist / 3));

            // set radian scale domain
            radians.domain([0, points.length - 1]);

            // return path for arc
            return arclink(points);
            }
        })
        .attr('fill', 'steelblue')
        .attr('opacity', .3);
}
</script>
</head>

<body>
<script>
d3.json("FakeData.json", arcDiagram);
</script>
</body>
</html>
